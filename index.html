<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">  
    <title>Login</title>
</head>
<body>
    
    <main class="login">
        <div class="login__container">
            <h1 class="login__title">Login</h1>
            <form class="login-form">
                <input class="login__input" type="email" placeholder="E-mail">
                <span class="login__input-border"></span>
                <input class="login__input" type="password" placeholder="Senha">
                <span class="login__input-border"></span> 
                <button class="login_submit" type="button"value="Entrar" onClick="window.location.href='http://127.0.0.1:5500/index2.html'">Entrar</button>
                <a class="login__reset" href="#">Esqueci a Senha</a>
            </form>
        </div>
    </main>
</body>
</html>
